  #                 CLIMATE POPUP                 #
  #################################################
  climate_popup:
    triggers_update: all
    template:
      - settings
    show_name: false
    custom_fields:
      title: >
        [[[
          return 'Current Temperature'
        ]]]
      temp: >
        [[[
          return entity.attributes.current_temperature + `<ha-icon
            icon="mdi:temperature-fahrenheit"
            style="width: 40px;display:inline-flex;vertical-align:top;margin-top:40px;color: #FFFFF4D;">
            </ha-icon>`
        ]]]
      status_icons:
        card:
          type: custom:button-card
          custom_fields:
            away_icon: >
              [[[
                if (entity.attributes.preset_mode == 'Away' || entity.attributes.preset_mode == 'Sleep') {
                  return `<ha-icon
                    icon="mdi:leaf"
                    style="height: 45px;width: 40px;color: green;padding-bottom:18px;padding-left:5px;">
                    </ha-icon>`
                }
                else {
                  return `<ha-icon
                    icon="mdi:leaf"
                    style="height: 45px;width: 40px;color: #FFFFFF4D;;padding-bottom:18px;">
                    </ha-icon>`
                }
              ]]]
            heating_icon: >
              [[[
                let newstate = entity.attributes.hvac_action;
                if (entity.attributes.hvac_action == 'heating') {
                  return `<ha-icon
                    icon="mdi:fire"
                    style="height: 45px;color: red;;padding-bottom:18px;">
                    </ha-icon>`
                }
                else {
                  return `<ha-icon
                    icon="mdi:fire"
                    style="height: 45px;color: #FFFFFF4D;;padding-bottom:18px;">
                    </ha-icon>`
                }
              ]]]
            fan_icon: >
              [[[
                if (entity.attributes.fan == 'on') {
                  return `<ha-icon
                    icon="mdi:fan"
                    style="height: 45px;width: 40px;color: #2AFFE2;;padding-bottom:18px;">
                    </ha-icon>`
                }
                else {
                  return `<ha-icon
                    icon="mdi:fan"
                    style="height: 45px;width: 40px;color: #FFFFFF4D;;padding-bottom:18px;">
                    </ha-icon>`
                }
              ]]]  
          styles:
            card:
              - border: none
              - background: transparent
              - box-shadow: none
            grid:
              - grid-template-areas: |
                  "away_icon"
                  "heating_icon"
                  "fan_icon"
              - grid-template-columns: 1fr
              - grid-template-rows: 50px 50px 50px  
            custom_fields:
              away_icon:
              heating_icon:
              fan_icon: 
      buttons:
        card:
          type: horizontal-stack
          cards:
          - type: custom:button-card
            name: 65
            template:
              - climate_buttons
            tap_action:
              action: call-service
              service: climate.set_temperature
              service_data:
                entity_id: >
                  [[[ return variables.entity_id ]]]
                temperature: 65
            styles:
              card:
                - border: >
                    [[[
                      if (entity.attributes.temperature == 65) {
                        return '2px solid #AAAAAA';
                      }
                      else {
                        return 'none';
                      }
                    ]]]
                - color: '#AAAAAA'
          - type: custom:button-card
            name: 67
            template:
              - climate_buttons
            tap_action:
              action: call-service
              service: climate.set_temperature
              service_data:
                entity_id: >
                  [[[ return variables.entity_id ]]]
                temperature: 67
            styles:
              card:
                - border: >
                    [[[
                      if (entity.attributes.temperature == 67) {
                        return '2px solid #AAAAAA';
                      }
                      else {
                        return 'none';
                      }
                    ]]]
                - color: '#AAAAAA'
          - type: custom:button-card
            name: 69
            template:
              - climate_buttons
            tap_action:
              action: call-service
              service: climate.set_temperature
              service_data:
                entity_id: >
                  [[[ return variables.entity_id ]]]
                temperature: 69
            styles:
              card:
                - border: >
                    [[[
                      if (entity.attributes.temperature == 69) {
                        return '2px solid #AAAAAA';
                      }
                      else {
                        return 'none';
                      }
                    ]]]
                - color: '#AAAAAA'
      status: >
        [[[
          return 'Current State: ' + entity.attributes.hvac_action.charAt(0).toUpperCase() + entity.attributes.hvac_action.slice(1);
        ]]]
      graph:
        card:
          type: vertical-stack
          cards:
          - type: custom:button-card
            template: plotly_header
            variables:
              in: "sensor.home_temperature"
              out: "sensor.tuya_tempaaa_outside_temperature"
            styles:
              card:
                - font-size: 16px
                - padding-right: 10px
                - border: none
          - type: custom:mod-card
            style:
              plotly-graph$: |
                ha-card.type-custom-plotly-graph {
                  box-shadow: none;
                }
            card:
              type: custom:plotly-graph
              entities: 
              - entity: sensor.tuya_tempaaa_outside_temperature
                line:
                  width: 1
                  color: '#2CFFE2'
                  smoothing: 1.3
                  shape: spline
              - entity: sensor.home_temperature
                line:
                  width: 1
                  color: '#2996E7'
