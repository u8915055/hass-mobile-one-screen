            </ha-icon>`
        ]]]
    styles:
      grid:
        - grid-template-areas: |
            "i state1"
            "i state2"
            "n n"
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr 1fr 30px
        - align-items: start
      name:
        - padding: 0px 0px 0px 8px
