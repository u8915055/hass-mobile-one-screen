                      - count: 3
                        step: day
                      - count: 7
                        step: day
    styles:
      grid:
        - grid-template-areas: |
            "title status_icons"
            "temp status_icons"
            "status status_icons"
            "buttons buttons"
            "graph graph"
        - grid-template-columns: 1fr 90px
        - grid-template-rows: 20px 95px min-content min-content 100%
        - align-items: start
      card:
        - height: 510px
        - border: '1px solid #303030'
        - border-radius: 10px
        - color: '#AAAAAA'
      custom_fields:
        title:
          - font-size: 22px
          - text-align: start
          - padding-left: 10px
        temp:
          - font-size: 80px
          - text-align: start
          - padding-left: 10px
          - color: '#CCCCCC'
        status:
          - font-size: 22px
          - text-align: start
          - padding-left: 10px
        graph:
          - padding-top: 15px
        buttons:
          - margin-top: -20px
