  #            POWER MONITORING SWITCH            #
  #################################################
  power_monitoring_switch:
    template:
      - settings
      - half_switch_base
      - half_switch_settings
    variables:
      current_power_sensor: ""
      monthly_power_sensor: ""
      filter_power_sensor: ""
    custom_fields:
      cpower:
        card:
          type: custom:button-card
          entity: >
            [[[
                return variables.current_power_sensor;
            ]]]
          show_state: true
          show_icon: false
          show_name: false
          tap_action: 
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup         
              data:
                title: " "
                card_mod:
                  style:
                    .: | 
                      div.container,div.content {
                          outline: none !important;
                      }  
                content:
                  type: vertical-stack
                  cards:
                    - type: custom:button-card
                      custom_fields:
                        this_month: >
                            [[[
                            let rate = 0.1;
                            let value2 = parseFloat(states[variables.monthly_power_sensor].state).toFixed(2);
                            return "This Month: " + value2 + " <span style='font-size:13px;'>kWh</span>";   
                            ]]]
                        last_month: >
                            [[[
                              let rate = 0.1;
                              let value1 = (parseFloat(states[variables.monthly_power_sensor].attributes.last_period)).toFixed(2);
                              return "Last Month: " + value1 + " <span style='font-size:13px;'>kWh</span>";
                            ]]]
                      styles:
                        grid:
                          - grid-template-areas: |
                              "this_month last_month"
                          - grid-template-columns: 1fr 1fr
                          - grid-template-rows: auto
                        card:
                          - background: transparent
                          - box-shadow: none
                          - margin: 0px
                          - padding: 0px
                        custom_fields:
                          this_month:
                            - font-size: 14px
                          last_month:
                            - font-size: 14px
                    - type: custom:plotly-graph
                      entities: 
                      - entity: >
                          [[[ return variables.filter_power_sensor; ]]]
                        line:
                          width: 2
                          color: '#2996E7'
                      refresh_interval: 60
                      hours_to_show: 24h
                      disable_pinch_to_zoom: true
                      layout:
                        height: 400
                        dragmode: false
                        modebar:
                          remove: [autoscale,pan,zoom,zoomin,zoomout]
                        clickmode: none
                        margin:
                          t: 0
                          b: 0
                          l: 45
                          r: 10
                        xaxis:
                          rangeselector:
                            activecolor: '#777'
                            bgcolor: '#555'
                            yanchor: top
                            y: -.18
                            xanchor: left
                            x: -.07
                            buttons:
                              - count: 1
                                step: day
                              - count: 3
                                step: day
                              - count: 7
                                step: day
          styles:
            card:
              - box-shadow: none
              - height: 40px
              - width: 50px
              - border-radius: 24px
              - color: >
                  [[[
                    return variables.state_on
                      ? '#DDDDDD'
                      : '#BBBBBB';
                  ]]]
              - background-color: >
                  [[[
                    return variables.state_on
                      ? '#888'
                      : '#555';
                  ]]]
              - font-size: 14px
              - font-weight: bold
            grid:
              - grid-template-areas: |
                  "s"
    styles:
      card:
        - width: 376px
      grid:
        - grid-template-areas: |
            "i n cpower ."
            "i secondary cpower ."
        - grid-template-columns: 30px 1fr 45px 50px
        - grid-template-rows: auto
      custom_fields:
        this_month:
          - border: 1px solid green
          - font-size: 11px
          - font-weight: bold
        last_month:
          - font-size: 11px
          - font-weight: bold


